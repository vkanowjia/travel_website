<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive travel website design tutorial</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- custom js file link  -->
    <script src="js/script.js" defer></script>

</head>
<!-- information section starts  -->

<section class="destination" id="destination">

    <div class="heading">
        <h1>Mount Abu</h1>
    </div>

    <div class="box-container">

        <div class="box" data-aos="fade-up" data-aos-delay="150">
            <div class="image">
                <img src="images/Dilwara Jain Temples.jpg" alt="">
            </div>
            <div class="content">
                <h3>Dilwara Jain Temples</h3>
        </div>
      </div>

        <div class="box" data-aos="fade-up" data-aos-delay="300">
            <div class="image">
                <img src="images/Mount Abu Wildlife Sanctuary.webp" alt="">
            </div>
            <div class="content">
                <h3>Mount Abu Wildlife Sanctuary</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="450">
            <div class="image">
                <img src="images/Nakki Lake.jpg" alt="">
            </div>
            <div class="content">
                <h3>Nakki Lake</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="600">
            <div class="image">
                <img src="images/Guru Shikhar.webp" alt="">
            </div>
            <div class="content">
                <h3>Guru Shikhar</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="750">
            <div class="image">
                <img src="images/Peace Park.jpg" alt="">
            </div>
            <div class="content">
                <h3>Peace Park</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="900">
            <div class="image">
                <img src="images/Toad Rock.jpg" alt="">
            </div>
            <div class="content">
                <h3>Toad Rock</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="1150">
            <div class="image">
                <img src="images/Sunset Point.webp" alt="">
            </div>
            <div class="content">
                <h3>Sunset Point</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="1300">
            <div class="image">
                <img src="images/Trevor’s Tank.jpg" alt="">
            </div>
            <div class="content">
                <h3>Trevor’s Tank</h3>
            </div>
        </div>

    </div>

</section>

<!-- destination section ends -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>

    AOS.init({
        duration: 800,
        offset:150,
    });

</script>

</body>
</html>
