<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive travel website design tutorial</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- custom js file link  -->
    <script src="js/script.js" defer></script>

</head>
<!-- information section starts  -->

<section class="destination" id="destination">

    <div class="heading">
        <h1>Maldives</h1>
    </div>

    <div class="box-container">

        <div class="box" data-aos="fade-up" data-aos-delay="150">
            <div class="image">
                <img src="images/Malé Atoll.jpg" alt="">
            </div>
            <div class="content">
                <h3>Malé Atoll</h3>
        </div>
      </div>

        <div class="box" data-aos="fade-up" data-aos-delay="300">
            <div class="image">
                <img src="images/Sun Island.jpg" alt="">
            </div>
            <div class="content">
                <h3>Sun Island</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="450">
            <div class="image">
                <img src="images/Banana Reef.jpg" alt="">
            </div>
            <div class="content">
                <h3>Banana Reef</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="600">
            <div class="image">
                <img src="images/Alimatha Island.jpg" alt="">
            </div>
            <div class="content">
                <h3>Alimatha Island</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="750">
            <div class="image">
                <img src="images/Artificial Beach.jpg" alt="">
            </div>
            <div class="content">
                <h3>Artificial Beach</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="900">
            <div class="image">
                <img src="images/HP Reef.jpg" alt="">
            </div>
            <div class="content">
                <h3>HP Reef</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="1150">
            <div class="image">
                <img src="images/Fihalhohi Island.jpg" alt="">
            </div>
            <div class="content">
                <h3>Fihalhohi Island</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="1300">
            <div class="image">
                <img src="images/Biyadhoo Island.jpg" alt="">
            </div>
            <div class="content">
                <h3>Biyadhoo Island</h3>
            </div>
        </div>

    </div>

</section>

<!-- destination section ends -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>

    AOS.init({
        duration: 800,
        offset:150,
    });

</script>

</body>
</html>
