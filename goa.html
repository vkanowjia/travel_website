<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive travel website design tutorial</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- custom js file link  -->
    <script src="js/script.js" defer></script>

</head>
<!-- information section starts  -->

<section class="destination" id="destination">

    <div class="heading">
        <h1>Goa</h1>
    </div>

    <div class="box-container">

        <div class="box" data-aos="fade-up" data-aos-delay="150">
            <div class="image">
                <img src="images/Se Cathedral.jpg" alt="">
            </div>
            <div class="content">
                <h3>Se Cathedral</h3>
        </div>
      </div>

        <div class="box" data-aos="fade-up" data-aos-delay="300">
            <div class="image">
                <img src="images/Anteras, Vagator.jpg" alt="">
            </div>
            <div class="content">
                <h3>Anteras, Vagator</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="450">
            <div class="image">
                <img src="images/Cotigao Wildlife Sanctuary.jpg" alt="">
            </div>
            <div class="content">
                <h3>Cotigao Wildlife Sanctuary</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="600">
            <div class="image">
                <img src="images/Christ Church.jpg" alt="">
            </div>
            <div class="content">
                <h3>Christ Church</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="750">
            <div class="image">
                <img src="images/Aguada Beach.jpg" alt="">
            </div>
            <div class="content">
                <h3>Aguada Beach</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="900">
            <div class="image">
                <img src="images/Baga Beach.jpg" alt="">
            </div>
            <div class="content">
                <h3>Baga Beach</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="1150">
            <div class="image">
                <img src="images/Anjuna Beach.jpg" alt="">
            </div>
            <div class="content">
                <h3>Anjuna Beach</h3>
            </div>
        </div>

        <div class="box" data-aos="fade-up" data-aos-delay="1300">
            <div class="image">
                <img src="images/Butterfly Beach.jpg" alt="">
            </div>
            <div class="content">
                <h3>Butterfly Beach</h3>
            </div>
        </div>

    </div>

</section>

<!-- destination section ends -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>

    AOS.init({
        duration: 800,
        offset:150,
    });

</script>

</body>
</html>
